        <script lang="JavaScript" type="text/javascript">

            function walidacja(form){
                var imie = form.imie.value;
                var nazwisko = form.nazwisko.value;
                var data_ur = form.data_ur.value;
                var data_ur_rok = form.data_ur.value.split('-')[0];
                var data_ur_miesiac = form.data_ur.value.split('-')[1];
                var data_ur_dzien = form.data_ur.value.split('-')[2];
                var teraz = new Date();
                if(imie == ""){alert("Nie podano imienia!"); return;}
                if(imie.match(/\w*\W+\w*/)){alert("Podano nieprawidłowe imie!"); return;}

                if(nazwisko == ""){alert("Nie podano nazwiska!"); return;}
                if(nazwisko.match(/\w*\W+\w*/)){alert("Podano nieprawidłowe nazwisko!"); return;}

                if(data_ur_rok == "" || data_ur_miesiac == "" || data_ur_dzien == ""){alert("Podano nieprawidłową datę!"); return;}
                if(data_ur_rok < 1900 || data_ur_rok > teraz.getFullYear){alert("Podano nieprawidłową datę!")}

                if(!(document.getElementById("mezczyzna").checked || document.getElementById("kobieta").checked)){alert("Nie wybrano płci!")}

                if(!(document.getElementById("niebieski").checked || document.getElementById("niebieski2").checked || document.getElementById("niebieski3").checked)){alert("Nie wybrano płci!")}
            }
            function kolorki(){
                document.body.style = "background:linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(0,255,0,1) 50%, rgba(0,0,255,1) 100%)";
                document.getElementById("useful").style = "display:none;"
            }
        </script>
